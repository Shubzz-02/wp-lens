<!DOCTYPE html>
<html>
<head>
    <title>Generate WP-Lens Icons</title>
</head>
<body>
    <h2>WP-Lens Icon Generator</h2>

    <!-- Favicon SVG (32x32) -->
    <div>
        <h3>Favicon (32x32) - Right click and save as PNG</h3>
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="32" height="32" rx="6" fill="url(#favicon-gradient)"/>
            <circle cx="16" cy="12" r="6" fill="white" opacity="0.9"/>
            <circle cx="16" cy="12" r="3" fill="#667eea"/>
            <rect x="10" y="20" width="12" height="2" rx="1" fill="white" opacity="0.8"/>
            <rect x="12" y="24" width="8" height="2" rx="1" fill="white" opacity="0.6"/>
        </svg>
    </div>

    <!-- OG Image SVG (1200x630) -->
    <div>
        <h3>Open Graph Image (1200x630) - Right click and save as PNG</h3>
        <svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="og-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="1200" height="630" fill="url(#og-gradient)"/>

            <!-- Main Icon -->
            <circle cx="300" cy="315" r="80" fill="white" opacity="0.9"/>
            <circle cx="300" cy="315" r="40" fill="#667eea"/>

            <!-- Text -->
            <text x="450" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">WP-Lens</text>
            <text x="450" y="340" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">WordPress Security Scanner</text>
            <text x="450" y="380" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">Report Viewer</text>

            <!-- Decorative Elements -->
            <rect x="450" y="420" width="400" height="3" rx="2" fill="white" opacity="0.6"/>
            <circle cx="480" cy="480" r="8" fill="white" opacity="0.7"/>
            <circle cx="520" cy="480" r="8" fill="white" opacity="0.7"/>
            <circle cx="560" cy="480" r="8" fill="white" opacity="0.7"/>
        </svg>
    </div>

    <script>
        // Function to convert SVG to PNG and download
        function downloadSVGAsPNG(svgElement, filename, width, height) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;

            const svgData = new XMLSerializer().serializeToString(svgElement);
            const img = new Image();

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                const pngFile = canvas.toDataURL('image/png');

                const downloadLink = document.createElement('a');
                downloadLink.download = filename;
                downloadLink.href = pngFile;
                downloadLink.click();
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }

        // Add download buttons
        document.addEventListener('DOMContentLoaded', function() {
            const svgs = document.querySelectorAll('svg');

            // Favicon download
            const faviconBtn = document.createElement('button');
            faviconBtn.textContent = 'Download Favicon PNG';
            faviconBtn.onclick = () => downloadSVGAsPNG(svgs[0], 'favicon.png', 32, 32);
            svgs[0].parentNode.appendChild(faviconBtn);

            // OG Image download
            const ogBtn = document.createElement('button');
            ogBtn.textContent = 'Download OG Image PNG';
            ogBtn.onclick = () => downloadSVGAsPNG(svgs[1], 'og-image.png', 1200, 630);
            svgs[1].parentNode.appendChild(ogBtn);
        });
    </script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        div { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { margin: 10px 0; padding: 10px 20px; background: #667eea; color: white; border: none; cursor: pointer; }
        button:hover { background: #764ba2; }
    </style>
</body>
</html>
